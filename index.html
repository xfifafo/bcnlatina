<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCN Latina - Radio Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>BCN Latina</h1>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#programacion">Programación</a>
            <a href="#noticias">Noticias</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Reproductor en Vivo -->
    <section id="reproductor">
        <h2>Escucha en Vivo</h2>
        <div class="player">
            <!-- Aquí agregaremos el reproductor de radio -->
            <button>Play</button>
        </div>
    </section>

    <!-- Programación -->
    <section id="programacion">
        <h2>Programación</h2>
        <p>Descubre nuestros programas y horarios.</p>
        <!-- Aquí se puede agregar el horario -->
    </section>

    <!-- Noticias -->
    <section id="noticias">
        <h2>Últimas Noticias</h2>
        <p>Entérate de las novedades del mundo latino.</p>
    </section>

    <!-- Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <p>¡Déjanos tus comentarios o saludos!</p>
        <form>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo electrónico">
            <textarea placeholder="Mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 BCN Latina - Todos los derechos reservados</p>
    </footer>
</body>
</html>
